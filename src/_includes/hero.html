{% assign hero_images = site.data.carousel_slides %}

<!-- HERO MODULE -->
<div class="js-carousel lv-hero-module">

    {% for hero in hero_images %}

    <!-- Hero Item -->
    <div class="lv-hero" style="background-image: url('{{ hero.image | prepend: site.assets }}')" data-background-image="{{ hero.image | prepend: site.assets }}">

        <div class="table-wrapper">
            <div class="table-cell">

                <div class="row collapse">

                    <!-- Left / Right caption alignment -->
                    {% if hero.caption_align == "left" %}
                        <div class="medium-6 columns">
                        <div class="lv-hero-caption animated"> <!-- Leave here -->
                    {% else %}
                        <div class="medium-6 medium-offset-6 large-5 large-offset-7 columns text-right">
                        <div class="lv-hero-caption animated hide"> <!-- Leave here -->
                    {% endif %}

                            <h1>{{ hero.caption_title }}</h1>
                            <div class="lv-hero-caption-body">
                                <p>{{ hero.caption_body | markdownify }}</p>
                            </div>
                            <!-- <p><a href="#" class="button large radius"><i class="fa fa-play"></i>&nbsp; Learn More</a></p> -->
                        </div> <!-- .lv-hero-caption -->
                    </div> <!-- .columns -->

                </div> <!-- .row -->

            </div> <!-- .table-cell -->
        </div> <!-- .table-wrapper -->
    </div> <!-- .lv-hero -->

    {% endfor %}

</div> <!-- .lv-hero-module -->

{% comment %}
<!-- Hero Controls -->
<div class="lv-hero-controls show-for-xxlarge-up">
    <span href="#" class="lv-hero-next"></span>
    <span href="#" class="lv-hero-prev"></span>
</div>
{% endcomment %}

<!-- Bullets -->
<div class="row">
	<div class="columns">
		<div class="lv-hero-carousel-bullets show-for-medium-up"></div>
	</div>
</div> <!-- .row -->
